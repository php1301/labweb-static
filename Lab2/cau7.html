<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cau7.js"></script>
    <title>Document</title>
  </head>
  <style>
    .width_800 {
      width: 500px;
    }
    tr {
      height: 40px;
    }
    form > table {
      margin: 30px auto;
    }
    body > table tr td:first-child {
      font-weight: bold;
    }
    .text_center {
      text-align: center;
    }
  </style>
  <body>
    <form action="result7.html">
      <table border="" cellspacing="0">
        <tr>
          <td class="text_center" colspan="2">Đăng ký CV</td>
        </tr>
        <tr>
          <td>Họ và tên</td>
          <td class="width_800">
            <input id="hoten" type="text" placeholder="Nguyễn Văn C" />
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td><input id="diachi" type="text" placeholder="TP.HCM" /></td>
        </tr>
        <tr>
          <td>Điện thoại</td>
          <td><input id="sdt" type="text" placeholder="09000000000" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input id="email" type="email" name="" placeholder="ex@gmail.com" />
          </td>
        </tr>
        <tr>
          <td>Nghề nghiệp</td>
          <td><input id="nghe" type="text" placeholder="Designer" /></td>
        </tr>
        <tr>
          <td>Ảnh đại diện</td>
          <td>
            <input type="file" name="upload" id="upload"  />
            <div id="displayImg">
              
            </td>
        </tr>
        <tr>
          <td>Kỹ năng</td>
          <td>
            <table border="1" cellspacing="0">
              <tr>
                <td>Tên kỹ năng</td>
                <td><input id="kynang" type="text" placeholder="Nodejs" /></td>
              </tr>
              <tr>
                <td>Mức độ</td>
                <td><input id="mucdo" type="range" name="" /></td>
              </tr>
            </table>
            <a href="#" id="them">Thêm</a>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="text_center">
            <button id="dangky" type="submit">Đăng Ký</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
