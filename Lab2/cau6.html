<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cau 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cau6.js"></script>
    <style>
        .textcenter {
          text-align: center;
        }
        .hoten, .diachi, .dienthoai, #tour{
            width: 98%;
        }
      </style>
  </head>
  
  <body style="display: flex; justify-content: center;">
    <form action="./thongtin6.html">
    <div style="background-color: #ffdd99; width: fit-content">
      <h1 class="textcenter">Phiếu đăng ký tour du lịch</h1>
      <table style="color: blue ;" border="">
        <tr>
          <td style="width: 200px">Họ và tên khách</td>
          <td style="width: 400px">
            <input class="hoten" type="text" required placeholder="Nguyễn Văn A" />
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td>
            <input class="diachi" type="text" required placeholder="abc,xyz,jqk" />
          </td>
        </tr>
        <tr>
          <td>Điện thoại</td>
          <td>
            <input class="dienthoai" type="text" required placeholder="09xxxxxxxxx" />
          </td>
        </tr>
        <tr>
          <td>Tour</td>
          <td>
            <select name="" id="tour" required>
              <option value="">Chọn tour</option>
              <option value="10">Hà Nội – Hạ Long – Tuần Châu</option>
              <option value="6">Hà Nội – Sapa</option>
              <option value="3">Đà Nẵng – Hội An</option>
              <option value="2">Buôn Mê Thuộc – Kon Tum</option>
              <option value="3.5">TP.HCM – Nha Trang</option>
              <option value="2.5">TP.HCM – Cần Thơ – Cà Mau</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <fieldset style="width: 300px">
              <legend>Số lượng đoàn khách</legend>
              <span>
                Người lớn
                <input class="nguoilon" required type="text" style="width: 50px" />
              </span>
              <span>
                Trẻ em <input class="treem" required type="text" style="width: 50px" />
              </span>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>Ghi chú</td>
          <td><textarea name="" id="ghichu" cols="30" rows="7"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="textcenter">
            <button type="submit" id="register">Đăng kí</button>
          </td>
        </tr>
      </table>
    </div>
</form>
  </body>
</html>
