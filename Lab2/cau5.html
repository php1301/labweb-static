<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Cau 5</title>
    <script>
      function TinhTien(Tong) {
        Tong.Giatri = 0;
        for (var i = 0; i < $(".thanhtien").length; i++) {
          var temp = $(".giatri")[i].value * 1 * $(".SL")[i].value;
          $(".thanhtien")[i].innerHTML = temp;
          Tong.Giatri += temp;
          $("#sumbill").text(Tong.Giatri);
        }
      }
      $(document).ready(function () {
        var Tong = { Giatri: 0 };
        TinhTien(Tong);
        $(".SL").change(function () {
          TinhTien(Tong);
        });
        $(".giatri").change(function () {
          TinhTien(Tong);
        });
        $(".delete").on("click", function () {
          var Thantien = $(this).parent().parent().parent().children(".thanhtien");
          Tong.Giatri = Tong.Giatri - Thantien.text();
          $("#sumbill").text(Tong.Giatri);
          $(this).parent().parent().parent().remove();
        });
      });
    </script>
  </head>
  <style>
    .delete{
      border-radius: 10px;
      padding: 5px 20px;
    }
    .cangiua{
      display:flex;
      justify-content: center;
      align-items: center;
      padding: 5px 0;
    }
    tr{
      height: 40px;
    }
    th{
      padding: 5px 30px;
    }
    .SL, .giatri{
      height: 30px;
    }
  </style>
  <body >
    <table border style="background-color:#FFEDCA; font-weight: bold; ">
      <tr style="text-align: center;">
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Thành tiền</th>
        <th>Chức năng</th>
      </tr>
      <tr>
        <td>Iphone 11 Pro Max 64G</td>
        <td><input type="number" value="2" name="" class="SL" /></td>
        <td><input type="text" value="31000000" name="" class="giatri" /></td>
        <td class="thanhtien"></td>
        <td class="cangiua">
            <button class="delete">Xóa</button>
        </td>
      </tr>
      <tr>
        <td>Samsung Galaxy Note 10+</td>
        <td><input type="number" value="1" name="" class="SL" /></td>
        <td><input type="text" value="16000000" name="" class="giatri" /></td>
        <td class="thanhtien"></td>
        <td class="cangiua">
            <button   class="delete">Xóa</button>
        </td>
      </tr>
      <tr>
        <td colspan="3">Tổng tiền</td>
        <td colspan="2" id="sumbill"></td>
      </tr>
    </table>
  </body>
</html>
