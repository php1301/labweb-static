<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cau4.js"></script>
    <title>Cau 4</title>
  </head>
  <style>
    table,
    td,
    tr {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <form action="./hoadon4.html">
      <table>
        <tr>
          <td colspan="2"><p>Mua vé</p></td>
        </tr>
        <tr>
          <td>Ngày chiếu</td>
          <td style="width: 70%"><input type="text" id="ngay" placeholder="dd / mm / yyyy" required /></td>
        </tr>
        <tr>
          <td>Phim</td>
          <td>
            <select name="" id="phim" required>
              <option value="">Phim</option>
              <option value="yeuem">Yêu em bất chấp</option>
              <option value="thangnam">Tháng năm rực rỡ</option>
              <option value="vaem">Và em sẽ đến</option>
              <option value="chuyenma">Chuyện ma lúc 3 giờ sáng</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Suất chiếu</td>
          <td>
            <select name="" id="suatchieu" required>
              <option value="">Suất chiếu</option>
              <option value="45">9h – 12h</option>
              <option value="45">13h – 16h </option>
              <option value="45">17h – 20h </option>
              <option value="35">22h – 2h </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Phòng chiếu</td>
          <td>
            <select name="" id="phongchieu" required>
              <option value="">Phòng Chiếu</option>
              <option value="1">Đồng </option>
              <option value="1.2">Bạc </option>
              <option value="1.5">Vàng </option>
              <option value="2">Kim Cương</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Chọn chỗ ngồi</td>
          <td>
            <select name="cho_ngoi" id="cho_ngoi" multiple required>
              <option value="cho1">Ghế 01</option>
              <option value="cho2">Ghế 02</option>
              <option value="cho3">Ghế 03</option>
              <option value="cho4">Ghế 04</option>
              <option value="cho5">Ghế 05</option>
              <option value="cho6">Ghế 06</option>
              <option value="cho7">Ghế 07</option>
              <option value="cho8">Ghế 08</option>
              <option value="cho9">Ghế 09</option>
              <option value="cho10">Ghế 10</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Mua vé</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
